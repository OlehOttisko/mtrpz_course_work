name: Node.js CI

on:
  push:
    branches:
      - PoldNik
  pull_request:
    branches:
      - PoldNik

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run server tests
        run: |
          npm install --save-dev mocha supertest
          npx mocha server.test.js

      - name: Run definePartOfSpeech tests
        run: |
          npm install --save-dev assert
          node definePartOfSpeech.test.js
